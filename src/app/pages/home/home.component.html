<div class="banner">
    <div class="content">
        <h1 class="mb-4">Fresh Cooked Food<br/>At Your Door.</h1>
        <a routerLink="menu">ORDER NOW<i class="bi bi-arrow-right ml-1"></i></a>
    </div>
</div>
<div class="container mt-4 mb-4">
    <h1 class="text-center header">How to get fresh food</h1>
    <div class="row mt-4">
        <div class="col-md-4 mt-2">
            <div class="box1">
                <div class="stepBox">
                    <h1>1</h1>
                    <p>Select food</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-2">
            <div class="box2">
                <div class="stepBox">
                    <h1>2</h1>
                    <p>Fill the details</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-2">
            <div class="box3">
                <div class="stepBox">
                    <h1>3</h1>
                    <p>Your order deliver in minutes</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4 mb-4">
    <h1 class="text-center header">Customers favourites food</h1>
    <div class="row mt-4">
        <div class="col-lg-3 col-md-6 mt-2" *ngFor="let food of foodData; index as i">
            <div class="foodBox" *ngIf="i <= 3">
                <img src="{{food?.foodImg}}" class="w-100 rounded"/>
                <h1>{{food?.foodName}}</h1>
                <p>{{food?.foodPrice | currency: 'USD'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmore rounded">View more<i class="bi bi-arrow-right ml-1"></i></a>
</div>
