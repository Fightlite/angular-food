<div class="container mt-5 mb-5">
    <div class="row">
        <a routerLink="../../menu" class="btn bnt-sm btn-success mb-5 ml-3">Back</a>
    </div>
    <div class="row">
        <div class="col-md-6" *ngIf="menuData">
            <img src="{{menuData[0].foodImg}}" class="w-100 rounded"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'USD'}}</p>
        </div>
        <div class="col-md-6">
            <h1 class="mb-4">Enter Your Infomations</h1>
            <form>
                <input type="text" class="form-control mb-2" placeholder="Enter Your Full Name" />
                <input type="text" class="form-control mb-2" placeholder="Enter Your Mobile Phone" />
                <textarea class="form-control mb-4" placeholder="Enter Your Address"></textarea>
                <button class="btn btn-md btn-success">Place Order</button>
            </form>
        </div>
    </div>
</div>
